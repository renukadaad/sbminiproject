<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Form</title>
</head>
<body>
    <h1 th:if="${book.id == null}">Add New Book</h1>
    <h1 th:if="${book.id != null}">Edit Book</h1>
    <form th:action="@{/books}" th:object="${book}" method="post">
        <input type="hidden" th:if="${book.id != null}" th:field="*{id}" />
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" />
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}" />
        </div>
        <div>
            <button type="submit">Save</button>
            <a href="/books">Cancel</a>
        </div>
    </form>
</body>
</html>
